<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Samuele De March</title>

  <!-- FONTS -->
  <style>
    @font-face {
      font-family: 'FormaDJRText';
      src: url('fonts/FormaDJRText-Medium-Testing.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPEditorialOld';
      src: url('fonts/PPEditorialOld-ThinItalic.woff') format('woff');
    }

    @font-face {
      font-family: 'FormaDJRDisplay';
      src: url('fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
    }

    /* RESET BASE */
    body {
      margin: 0;
      padding: 0;
      font-family: 'FormaDJRText', sans-serif;
      background-color: #000;
      color: white;
    }

    /* CONTENITORE GENERALE */
    .content {
      padding: clamp(0.5rem, 2vw, 1.5rem);
    }

    /* TESTI FISSI */
    .fixed-text, .fixed-text-subtitle {
      position: fixed;
      color: white;
      z-index: 9999;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .fixed-text {
      top: 3vw;
      left: 12vw;
      font-family: 'FormaDJRDisplay', sans-serif;
      font-size: 2vw;
      animation-delay: 0.2s;
    }

    /* ANIMAZIONI */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.7s; }
    .delay-4 { animation-delay: 0.9s; }
    .delay-5 { animation-delay: 1.1s; }

    /* HEADER */
    .header {
      font-family: 'FormaDJRDisplay', sans-serif;
      font-size: clamp(2rem, 5vw, 50px);
      padding: 2rem clamp(1rem, 4vw, 3rem) 0;
    }
    
    /* GRIGLIA IMMAGINI */
    .image-grid {
      column-count: 3;
      column-gap: clamp(1rem, 3vw, 2rem);
      margin-top: clamp(1.5rem, 6vw, 12rem);
    }

    .image-grid a {
      display: inline-block;
      width: 100%;
      margin-bottom: clamp(1rem, 2vw, 2rem);
      break-inside: avoid;
      position: relative;
      overflow: hidden;
    }

    .image-grid img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .image-grid img:hover {
      transform: scale(1.03);
      filter: brightness(1.2);
    }

    .project-title {
  font-family: 'FormaDJRDisplay', sans-serif;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 0.8rem 1rem 0.8rem 2.5rem;
  box-sizing: border-box;
  opacity: 0;
  transition: all 0.3s ease;
  pointer-events: none;
}

.project-name {
      font-size: 2vw;
  line-height: 1.5;
}

.project-type {
  font-size: 1vw;
  opacity: 0.8;
  font-family: 'FormaDJRText', sans-serif;
}

.image-grid a:hover .project-title {
  opacity: 1;
  transform: scale(1.05);
  background: rgba(0, 0, 0, 0.6);
}


    .image-grid a:hover .project-title {
      opacity: 1;
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.6);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .fixed-text, .fixed-text-subtitle {
        font-size: 30px;
      }
      .image-grid { column-count: 2; }
    }

    @media (max-width: 480px) {
      .fixed-text, .fixed-text-subtitle {
        font-size: 25px;
      }
      .image-grid { column-count: 1; }
    }
    .fixed-header {
  position: fixed;
  top: 3vw;
  left: 34vw;
  right: 28vw;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  animation: fadeIn 1s ease-out forwards;
  animation-delay: 0.2s;
}

.header-left {
  display: flex;
  align-items: center;
}

.header-name {
  font-family: 'FormaDJRDisplay', sans-serif;
  font-size: 2vw;
}

.header-right .about-link {
  font-family: 'FormaDJRDisplay', sans-serif;
  font-size: 2vw;
  color: white;
  text-decoration: none;
  transition: opacity 0.3s;
}

.header-right .about-link:hover {
  opacity: 0.7;
}

  </style>
</head>

<body>

  <!-- Testi fissi -->
<div class="fixed-header">
  <div class="header-left">
    <span class="header-name">Samuele De March</span>
  </div>
  <div class="header-right">
    <a href="#about" class="about-link">About</a>

</div>

<div class="project-title">

  <div class="project-type">Illustrazione</div>

      <a href="progetti/konn.html" class="fade-in delay-5">

<div class="project-title">
  <div class="project-name">Progetto numero uno</div>
  <div class="project-type">Illustrazione</div>
</div>

      <a href="progetti/konn.html" class="fade-in delay-5">

<div class="project-title">

    </div>
  </div>

  </script>

</body>
</html>
