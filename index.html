<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Samuele De March</title>
  <style>
.fixed-text, .fixed-text-about {
  position: fixed;
  font-family: 'FormaDJRDisplay-Regular-Testing.otf', sans-serif;
  font-size: 50px;
  color: white;
  z-index: 9999; /* Assicura che il testo rimanga sopra gli altri elementi */
  opacity: 0; /* Inizialmente invisibile */
  animation: fadeIn 1s ease-out forwards;
}

.fixed-text {
  top: 20px;  /* Distanza dalla parte superiore dello schermo */
  left: 25px; /* Distanza dalla parte sinistra dello schermo */
  animation-delay: 0.2s; /* Ritardo nell'animazione */
}

.fixed-text-subtitle {
  position: relative;  /* Rende il testo mobile con lo scorrimento */
  top: 80px; /* Distanza sotto il titolo principale */
  left: 25px; /* Allineato con il titolo principale */
  font-family: 'FormaDJRText', sans-serif;
  font-size: 20px;
  color: white;
  z-index: 9999;
  opacity: 0; /* Inizialmente invisibile */
  animation: fadeIn 1s ease-out forwards;
  animation-delay: 0.6s; /* Ritardo nell'animazione */
}

@media (max-width: 768px) {
  .fixed-text, .fixed-text-about, .fixed-text-subtitle {
    font-size: 30px; /* Modifica la dimensione del font per dispositivi più piccoli */
  }
}

@media (max-width: 480px) {
  .fixed-text, .fixed-text-about, .fixed-text-subtitle {
    font-size: 25px; /* Ancora più piccolo per schermi molto piccoli */
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}



    @font-face {
      font-family: 'FormaDJRText';
      src: url('fonts/FormaDJRText-Medium-Testing.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPEditorialOld';
      src: url('fonts/PPEditorialOld-ThinItalic.woff') format('woff');
    }

    @font-face {
      font-family: 'FormaDJRDisplay';
      src: url('fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'FormaDJRText', sans-serif;
      background-color: #000;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1s; }
    .delay-6 { animation-delay: 1.2s; }

    .content {
      padding: clamp(0.5rem, 2vw, 1.5rem);
      height: 100%;
      background-color: #000;
    }

    .header {
  font-family: 'FormaDJRDisplay', sans-serif;
  font-size: clamp(2rem, 5vw, 50px);
  padding: 2rem clamp(1rem, 4vw, 3rem) 0 clamp(1rem, 4vw, 3rem);
  color: white;
}


    .image-grid {
      column-count: 3;
      column-gap: clamp(1rem, 3vw, 2rem);
      margin-top: clamp(1.5rem, 4vw, 3rem);
    }



    .image-grid img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .image-grid img:hover {
      transform: scale(1.03);
      filter: brightness(1.2);
    }

    .image-grid a {
  display: inline-block;
  width: 100%;
  margin-bottom: clamp(1rem, 2vw, 2rem);
  position: relative;
  break-inside: avoid;
  overflow: hidden; /* Nasconde l'overflow, per evitare che l'immagine invada la zona del rettangolo */
}

.project-title {
  font-family: 'FormaDJRDisplay', sans-serif;
  position: absolute;
  bottom: 0; /* Sempre appoggiato al fondo dell'immagine */
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: clamp(1rem, 2vw, 3rem);
  line-height: 1.3;
  padding: 0.8rem 1rem;
  padding-left: 2.5rem; /* Aggiunge più spazio a sinistra */
  box-sizing: border-box;
  border-radius: 0; /* Rimuove il bordo arrotondato */
  opacity: 0;
  transform: scale(1); /* Inizialmente non è ingrandito */
  transition: all 0.3s ease;
  pointer-events: none;
}

.image-grid a:hover .project-title {
  opacity: 1;
  transform: scale(1.05); /* Si espande orizzontalmente e verticalmente */
  background: rgba(0, 0, 0, 0.6); /* Cambia leggermente l'opacità durante l'hover */
}




    @media (max-width: 768px) {
      .image-grid { column-count: 2; }
    }

    @media (max-width: 480px) {
      .image-grid { column-count: 1; }
    }
  </style>
</head>
<body>

    <div class="fixed-text">Samuele De March</div>

    <div class="fixed-text-subtitle">Design & Art Portfolio</div> <!-- Nuovo testo sotto il titolo -->
  <div class="content fade-in delay-2">
    <div class="image-grid">
      <a href="progetti/konn.html" class="fade-in delay-3">
        <img src="img/imgPreview/konn1.png" alt="Progetto 1">
        <div class="project-title">Progetto numero uno</div>
      </a>
      <a href="progetti/konn.html" class="fade-in delay-4">
        <img src="img/imgPreview/konn2.JPG" alt="Progetto 2">
        <div class="project-title">Lavoro numero due</div>
      </a>
      <a href="progetti/konn.html" class="fade-in delay-5">
        <img src="img/imgPreview/konn3.JPG" alt="Progetto 3">
        <div class="project-title">Assurdo</div>
      </a>
      <a href="progetti/konn.html" class="fade-in delay-5">
        <img src="img/imgPreview/konn4.png" alt="Progetto 4">
        <div class="project-title">wow davvero</div>
      <a href="progetti/konn.html" class="fade-in delay-5">
        <img src="img/imgPreview/prova 5.png" alt="Progetto 4">
        <div class="project-title">Troppo Crazy</div>
      </a>
    </div>
  </div>

</body>
</html>
