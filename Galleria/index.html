<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Samuele De March</title>

  <style>
    /* === DEFINIZIONE FONT === */
    @font-face {
      font-family: 'FormaDJRText';
      src: url('fonts/FormaDJRText-Medium-Testing.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPEditorialOld';
      src: url('fonts/PPEditorialOld-ThinItalic.woff') format('woff');
    }

    @font-face {
      font-family: 'FormaDJRDisplay';
      src: url('fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
    }

    /* === RESET BASE E STILI GLOBALI === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'FormaDJRText', sans-serif;
      background-color: #000000;
      color: rgb(255, 255, 255);
      cursor: none; /* Nasconde il cursore di sistema */
    }

    a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      cursor: none; /* Nasconde il cursore di sistema anche per i link */
    }

    /* === CURSORE PERSONALIZZATO === */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: grey;
      border-radius: 50%;
      pointer-events: none; /* Non interagisce con gli eventi del mouse */
      z-index: 1001; /* Sopra la maggior parte degli elementi */
      transform: translate(-50%, -50%) scale(1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cursor.cursor-hover-active {
      background-color: white;
      transform: translate(-50%, -50%) scale(1.3); /* Leggermente più grande su hover di elementi interattivi */
    }

    /* === ANIMAZIONI === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes dropdownFadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    .label-fade-delay { animation-delay: 0.2s; }
    .grid-fade-delay { animation-delay: 0.4s; }
    .item-delay-1 { animation-delay: 0.6s; }
    .item-delay-2 { animation-delay: 0.8s; }
    .item-delay-3 { animation-delay: 1.0s; }
    .item-delay-4 { animation-delay: 1.2s; }
    .item-delay-5 { animation-delay: 1.4s; }

    /* === HEADER FISSO === */
    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: transparent; 
      box-sizing: border-box;
      display: grid;
      align-items: start;
      padding: clamp(0.8rem, 1.5vw, 1.5rem) clamp(1.5rem, 4vw, 3rem);
      gap: clamp(1rem, 3vw, 2rem);
    }

    .grid-label {
      font-family: 'FormaDJRDisplay', sans-serif;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }

    .grid-label-about:hover,
    .header-sub-nav a:hover {
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .grid-label-samuele {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    #samuele-dropdown-toggle {
      cursor: pointer;
      display: inline-block;
    }

    .header-sub-nav {
      width: 100%;
      margin-top: calc(0.35em + 1px + 0.35em);
      display: none; /* Nascosto di default, mostrato con JS o con la classe .dropdown-item-attivo */
      opacity: 0;   /* Opacità iniziale per animazione fade-in */
    }

    .header-sub-nav a {
      display: block;
      font-family: 'FormaDJRDisplay', sans-serif;
      line-height: 1.3;
    }
    
    .screen-wide-internal-line {
      position: fixed;
      left: clamp(1.5rem, 4vw, 3rem);  
      right: clamp(1.5rem, 4vw, 3rem);  
      height: 1px;
      background-color: rgb(255, 255, 255);
      z-index: 999;
      top: calc(
        clamp(0.8rem, 1.5vw, 1.5rem) +
        (clamp(1.5rem, 2vw, 2.5rem) * 1.2) +
        0.35em
      );
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 0.25s;
    }
    
    .divider {
      position: fixed;
      left: clamp(1.5rem, 4vw, 3rem);
      right: clamp(1.5rem, 4vw, 3rem);
      height: 1px;
      background-color: rgb(255, 255, 255);
      z-index: 999;
      display: none; /* Nascosto di default, mostrato con JS o con la classe .dropdown-item-attivo */
      opacity: 0;       
      animation: none; /* L'animazione viene gestita da .dropdown-item-attivo */
    }

    /* === STILI DROPDOWN === */
    .dropdown-item-attivo {
      display: block !important;
      opacity: 1; /* Assicura che sia visibile */
      animation: dropdownFadeIn 0.4s ease-out forwards;
    }

    /* === CONTENUTO PRINCIPALE === */
    .content {
      padding-left: clamp(1.5rem, 4vw, 3rem);
      padding-right: clamp(1.5rem, 4vw, 3rem);
      padding-bottom: clamp(1.5rem, 4vw, 3rem);
      /* padding-top sarà gestito da JavaScript */
    }

    /* === GRIGLIA IMMAGINI === */
    .image-grid {
      column-count: 3;
      column-gap: clamp(1rem, 3vw, 2rem);
      width: 100%;
    }
    .image-grid a {
      display: inline-block;
      width: 100%;
      margin-bottom: clamp(0.5rem, 2vw, 1rem);
      break-inside: avoid;
      position: relative;
      overflow: hidden;
    }
    .image-grid img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.03);
      filter: brightness(1.2);
    }
    .project-title {
      font-family: 'FormaDJRDisplay', sans-serif;
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0);
      color: white;
      padding-bottom: clamp(1.5rem, 2vw, 2.5rem);
      padding-left: clamp(1.5rem, 2vw, 2.5rem);
      box-sizing: border-box;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      font-size:  clamp(1.5rem, 2vw, 2.5rem);
    }
    .project-name {
      line-height: 1.3;
      display: block;
    }
    .project-type {
      font-size: clamp(0.8rem, 1.5vw, 1.6rem);
      opacity: 1;
      font-family: 'FormaDJRDisplay', sans-serif;
      display: block;
      margin-top: 0.2em;
    }
    .image-grid a:hover .project-title {
      opacity: 1;
    }

    /* === LAYOUT RESPONSIVE === */
    .sticky-header {
      grid-template-columns: 1fr 1fr 1fr;
    }
    .grid-label-samuele {
      grid-column: 2 / span 1;
      grid-row: 1;
      justify-self: start;
    }
    .grid-label-about {
      grid-column: 3 / span 1;
      grid-row: 1;
      justify-self: start;
    }

    @media (max-width: 1024px) {
      .sticky-header {
        grid-template-columns: 1fr 1fr;
        gap: clamp(1rem, 3vw, 2rem);
      }
      .grid-label-samuele { grid-column: 1 / span 1; }
      .grid-label-about { grid-column: 2 / span 1; }
      .image-grid { column-count: 2; }
    }

    @media (max-width: 600px) {
      .sticky-header {
        grid-template-columns: 1fr; 
        grid-template-rows: auto auto; 
        gap: 5px clamp(0.8rem, 2.5vw, 1.5rem); 
        padding-top: clamp(0.5rem, 1.5vw, 1rem);
        padding-bottom: clamp(0.5rem, 1.5vw, 1rem); 
      }
      .grid-label-samuele {
        grid-column: 1; 
        grid-row: 1;    
      }
      .grid-label-about { /* "Galleria" */
        grid-column: 1; 
        grid-row: 2;    
        margin-top: 10px; /* Aggiunge spazio sopra "Galleria" */
      }
      .image-grid { column-count: 1; } 
      
      .grid-label { font-size: clamp(1.2rem, 5vw, 1.8rem); }
      
      .screen-wide-internal-line {
        left: clamp(0.8rem, 2.5vw, 1.5rem);
        right: clamp(0.8rem, 2.5vw, 1.5rem);
        top: calc( 
          clamp(0.5rem, 1.5vw, 1rem) +  
          (clamp(1.2rem, 5vw, 1.8rem) * 1.2) + 
          0.35em 
        );
      }

      .header-sub-nav {
        margin-top: calc(0.35em + 1px + 0.35em);
      }

      .divider {
        left: clamp(0.8rem, 2.5vw, 1.5rem);
        right: clamp(0.8rem, 2.5vw, 1.5rem);
      }
    }
  </style>
</head>

<body>

  <div class="cursor" id="customCursor"></div>

  <header class="sticky-header">
    <div class="grid-label grid-label-samuele fade-in label-fade-delay">
        <span id="samuele-dropdown-toggle">Samuele De March</span>
        <div class="header-sub-nav">
          <a href="/portfolio/index.html">Home</a>
          <a href="/portfolio/Bio/index.html">Bio</a>
        </div>
    </div>
    <a href="/portfolio/index.html" class="grid-label grid-label-about fade-in label-fade-delay">Galleria</a>
    
    <div class="screen-wide-internal-line"></div>
  </header>

  <div class="divider"></div>

  <div class="content">
    <div class="image-grid grid-fade-delay">
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-1">
        <img src="/portfolio/img/imgPreview/kon glass.gif" alt="Progetto 1">
        <div class="project-title">
          <span class="project-name">Progetto</span>
          <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-2">
        <img src="/portfolio/img/imgPreview/konn2.JPG" alt="Progetto 2">
        <div class="project-title">
            <span class="project-name">Progetto</span>
            <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-3">
        <img src="/portfolio/img/imgPreview/konn3.JPG" alt="Progetto 3">
        <div class="project-title">
            <span class="project-name">Progetto</span>
            <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-4">
        <img src="/portfolio/img/imgPreview/konn4.png" alt="Progetto 4">
        <div class="project-title">
            <span class="project-name">Progetto</span>
            <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-5"> <img src="/portfolio/img/imgPreview/prova%205.png" alt="Progetto Prova 5">
        <div class="project-title">
          <span class="project-name">Prova</span>
          <span class="project-type">Grafica</span>
        </div>
      </a>
    </div>
  </div>

<script>
  // --- SCRIPT CURSORE PERSONALIZZATO ---
  const customCursorElement = document.getElementById('customCursor');
  const interactiveElements = document.querySelectorAll('a, #samuele-dropdown-toggle');

  if (customCursorElement) {
      document.addEventListener('mousemove', (e) => {
          window.requestAnimationFrame(() => {
              customCursorElement.style.top = `${e.clientY}px`;
              customCursorElement.style.left = `${e.clientX}px`;
          });
      });

      interactiveElements.forEach(el => {
          el.addEventListener('mouseenter', () => {
              customCursorElement.classList.add('cursor-hover-active');
          });
          el.addEventListener('mouseleave', () => {
              customCursorElement.classList.remove('cursor-hover-active');
          });
      });
  }

  // --- SCRIPT PER LAYOUT DINAMICO HEADER E CONTENT PADDING ---
  // Questa funzione è definita globalmente per essere accessibile da DOMContentLoaded e resize listener
  function updateDynamicHeaderLayout() {
      const header = document.querySelector('.sticky-header');
      const subNav = document.querySelector('.header-sub-nav');
      const mainDivider = document.querySelector('.divider');
      const content = document.querySelector('.content');

      if (!header || !subNav || !mainDivider || !content) {
          // console.warn("Elementi chiave per il layout dinamico dell'header non trovati in updateDynamicHeaderLayout.");
          return;
      }

      const spacingSubNavToDivider = 10;
      const spacingDividerToContent = 20;
      const spacingHeaderToContentDefault = 20;

      if (subNav.classList.contains('dropdown-item-attivo')) {
          const subNavRect = subNav.getBoundingClientRect();
          let newDividerTop = subNavRect.bottom + spacingSubNavToDivider;
          mainDivider.style.top = newDividerTop + 'px';

          let newContentPaddingTop = newDividerTop + mainDivider.offsetHeight + spacingDividerToContent;
          content.style.paddingTop = newContentPaddingTop + 'px';
      } else {
          mainDivider.style.top = ''; 
          
          const headerRect = header.getBoundingClientRect();
          let defaultContentPaddingTop = headerRect.bottom + spacingHeaderToContentDefault;
          content.style.paddingTop = defaultContentPaddingTop + 'px';
      }
  }


  // --- SCRIPT MENU A TENDINA E SCROLL ---
  document.addEventListener('DOMContentLoaded', function() {
      const toggleElement = document.getElementById('samuele-dropdown-toggle');
      const subNav = document.querySelector('.header-sub-nav');
      const mainDivider = document.querySelector('.divider');

      if (!toggleElement || !subNav || !mainDivider) {
          console.error("Elementi chiave (toggle, subNav, mainDivider) non trovati per l'inizializzazione del menu.");
          return;
      }

      // 1. APRIRE LA TENDINA INIZIALMENTE
      subNav.classList.add('dropdown-item-attivo');
      mainDivider.classList.add('dropdown-item-attivo');
      
      // Aggiorna il layout DOPO aver aperto la tendina.
      // Usiamo requestAnimationFrame per assicurarci che il browser abbia processato
      // l'aggiunta delle classi prima di calcolare il layout.
      requestAnimationFrame(() => {
          updateDynamicHeaderLayout();

          // 2. LOGICA DI CHIUSURA ALLO SCROLL INIZIALE
          // Definiamo la funzione di gestione dello scroll qui per avere accesso
          // a subNav e mainDivider tramite closure.
          const handleInitialScroll = () => {
              // Controlla se il dropdown è ancora aperto e se l'utente ha scrollato un po'
              // (es. più di 20px per evitare chiusure troppo sensibili al minimo movimento)
              if (subNav.classList.contains('dropdown-item-attivo') && window.scrollY > 20) {
                  subNav.classList.remove('dropdown-item-attivo');
                  mainDivider.classList.remove('dropdown-item-attivo');
                  
                  requestAnimationFrame(updateDynamicHeaderLayout); // Aggiorna il layout dopo la chiusura

                  // Rimuovi l'event listener dello scroll per evitare che si attivi di nuovo
                  // e per permettere al toggle manuale di funzionare senza interferenze.
                  window.removeEventListener('scroll', handleInitialScroll);
              }
          };
          // Aggiungiamo l'event listener per lo scroll.
          // { passive: true } è una best practice per la performance se l'handler non chiama preventDefault().
          window.addEventListener('scroll', handleInitialScroll, { passive: true });
      });


      // --- GESTORE DEL TOGGLE MANUALE (come nel codice originale) ---
      toggleElement.addEventListener('click', function(event) {
          event.preventDefault();
          
          subNav.classList.toggle('dropdown-item-attivo');
          mainDivider.classList.toggle('dropdown-item-attivo'); 
          
          requestAnimationFrame(updateDynamicHeaderLayout);
      });
  });

  window.addEventListener('resize', () => {
      requestAnimationFrame(updateDynamicHeaderLayout);
  });
</script>

</body>
</html>
