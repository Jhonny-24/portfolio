<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Samuele De March</title>

  <style>
    /* === DEFINIZIONE FONT === */
    @font-face {
      font-family: 'FormaDJRText';
      src: url('fonts/FormaDJRText-Medium-Testing.otf') format('opentype');
    }
    @font-face {
      font-family: 'PPEditorialOld';
      src: url('fonts/PPEditorialOld-ThinItalic.woff') format('woff');
    }
    @font-face {
      font-family: 'FormaDJRDisplay';
      src: url('fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
    }

    /* === RESET BASE E STILI GLOBALI === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'FormaDJRText', sans-serif;
      background-color: #000000;
      color: rgb(255, 255, 255);
      cursor: none; /* Nasconde il cursore di sistema */
    }
    a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      cursor: none; /* Nasconde il cursore di sistema anche per i link */
    }

    /* === CURSORE PERSONALIZZATO === */
    .cursor {
      position: fixed; top: 0; left: 0; width: 20px; height: 20px;
      background-color: grey; border-radius: 50%; pointer-events: none;
      z-index: 1001; transform: translate(-50%, -50%) scale(1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cursor.cursor-hover-active {
      background-color: white; transform: translate(-50%, -50%) scale(1.3);
    }

    /* === ANIMAZIONI KEYFRAMES UNIFICATE === */
    @keyframes initialContentLoadedAnimation { /* Animazione standard per il caricamento iniziale */
      from { opacity: 0; transform: translateY(15px); } /* Appare da sotto, salendo leggermente */
      to { opacity: 1; transform: translateY(0); }
    }

    .content-fade-in { /* Classe da applicare agli elementi per l'animazione iniziale */
      opacity: 0; /* Stato iniziale prima che l'animazione parta */
      animation: initialContentLoadedAnimation 1s ease-out forwards;
    }

    /* Animazioni del Dropdown aggiornate per coerenza di direzione */
    @keyframes dropdownOpenUnifiedAnimation {
      from { opacity: 0; transform: translateY(15px); } /* Coerente con initialContentLoadedAnimation */
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes dropdownCloseUnifiedAnimation {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(15px); } /* Movimento inverso coerente */
    }

    /* === HEADER FISSO === */
    .sticky-header {
      position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
      background-color: transparent; /* o #000000 se deve avere sfondo solido */
      box-sizing: border-box; display: grid;
      align-items: start;
      padding: clamp(0.8rem, 1.5vw, 1.5rem) clamp(1.5rem, 4vw, 3rem);
      gap: clamp(1rem, 3vw, 2rem);
    }
    .grid-label {
      font-family: 'FormaDJRDisplay', sans-serif;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }
    .grid-label-about:hover, .header-sub-nav a:hover {
      opacity: 0.7; transition: opacity 0.3s;
    }
    .grid-label-samuele {
      display: flex; flex-direction: column; align-items: flex-start;
    }
    #samuele-dropdown-toggle { cursor: pointer; display: inline-block; }

    /* STILI BASE PER ELEMENTI DROPDOWN */
    .header-sub-nav {
      width: 100%;
      margin-top: calc(0.35em + 1px + 0.35em); /* Spazio tra "Samuele De March" e il sub-nav */
      display: none;
      opacity: 0;
      transform: translateY(15px); /* Posizione iniziale per animazione coerente */
    }
    .header-sub-nav a {
      display: block; font-family: 'FormaDJRDisplay', sans-serif; line-height: 1.3;
    }

    /* LINEA ORIZZONTALE HEADER (SOTTO "Samuele De March" / "Galleria") */
    .screen-wide-internal-line {
      position: fixed;
      left: clamp(1.5rem, 4vw, 3rem);
      right: clamp(1.5rem, 4vw, 3rem);
      height: 1px; background-color: rgb(255, 255, 255); z-index: 999;
      opacity: 0; /* Stato iniziale, l'animazione è gestita da .content-fade-in */
      /* 'top' sarà gestito da JS */
    }

    /* DIVIDER SOTTO IL DROPDOWN (VISIBILE SOLO QUANDO DROPDOWN È APERTO/IN APERTURA) */
    .divider {
      position: fixed;
      left: clamp(1.5rem, 4vw, 3rem);
      right: clamp(1.5rem, 4vw, 3rem);
      height: 1px; background-color: rgb(255, 255, 255); z-index: 999;
      display: none;
      opacity: 0;
      transform: translateY(15px); /* Posizione iniziale per animazione coerente */
      /* Il 'top' sarà gestito da JS */
    }

    /* CLASSI DI STATO E ANIMAZIONE PER IL DROPDOWN (APPLICATE SIA A .header-sub-nav CHE A .divider) */
    .dropdown-state-open {
      display: block !important;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown-anim-opening {
      display: block !important;
      animation: dropdownOpenUnifiedAnimation 0.4s ease-out forwards;
    }
    .dropdown-anim-closing {
      display: block !important;
      animation: dropdownCloseUnifiedAnimation 0.4s ease-out forwards;
    }

    /* === CLASSI DI RITARDO PER LE ANIMAZIONI INIZIALI === */
    .initial-anim-delay-1 { animation-delay: 0.2s; }  /* Testo Header */
    .initial-anim-delay-2 { animation-delay: 0.3s; }  /* Linea Header */
    .initial-anim-delay-3 { animation-delay: 0.7s; }  /* Contenitore Griglia Immagini */
    .initial-anim-delay-4 { animation-delay: 0.8s; }  /* Immagine 1 */
    .initial-anim-delay-5 { animation-delay: 0.9s; }  /* Immagine 2 */
    .initial-anim-delay-6 { animation-delay: 1.0s; }  /* Immagine 3 */
    .initial-anim-delay-7 { animation-delay: 1.1s; }  /* Immagine 4 */
    .initial-anim-delay-8 { animation-delay: 1.2s; }  /* Immagine 5 */

    /* === CONTENUTO PRINCIPALE === */
    .content {
      padding-left: clamp(1.5rem, 4vw, 3rem); padding-right: clamp(1.5rem, 4vw, 3rem);
      padding-bottom: clamp(1.5rem, 4vw, 3rem);
      /* padding-top sarà gestito da JavaScript per assicurare che sia sempre sotto l'header + dropdown potenziale */
    }
    /* === GRIGLIA IMMAGINI === */
    .image-grid {
      column-count: 3; column-gap: clamp(1rem, 3vw, 2rem); width: 100%;
    }
    .image-grid a {
      display: inline-block; width: 100%; margin-bottom: clamp(0.5rem, 2vw, 1rem);
      break-inside: avoid; position: relative; overflow: hidden;
    }
    .image-grid img {
      width: 100%; display: block; transition: transform 0.3s ease, filter 0.3s ease;
    }
    .image-grid img:hover { transform: scale(1.03); filter: brightness(1.2); }
    .project-title {
      font-family: 'FormaDJRDisplay', sans-serif; position: absolute;
      bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0); color: white;
      padding-bottom: clamp(1.5rem, 2vw, 2.5rem); padding-left: clamp(1.5rem, 2vw, 2.5rem);
      box-sizing: border-box; opacity: 0; transition: all 0.3s ease;
      pointer-events: none; font-size: clamp(1.5rem, 2vw, 2.5rem);
    }
    .project-name { line-height: 1.3; display: block; }
    .project-type {
      font-size: clamp(0.8rem, 1.5vw, 1.6rem); opacity: 1;
      font-family: 'FormaDJRDisplay', sans-serif; display: block; margin-top: 0.2em;
    }
    .image-grid a:hover .project-title { opacity: 1; }

    /* === LAYOUT RESPONSIVE === */
    .sticky-header { grid-template-columns: 1fr 1fr 1fr; }
    .grid-label-samuele { grid-column: 2 / span 1; grid-row: 1; justify-self: start; }
    .grid-label-about { grid-column: 3 / span 1; grid-row: 1; justify-self: start; }
    @media (max-width: 1024px) {
      .sticky-header { grid-template-columns: 1fr 1fr; gap: clamp(1rem, 3vw, 2rem); }
      .grid-label-samuele { grid-column: 1 / span 1; }
      .grid-label-about { grid-column: 2 / span 1; }
      .image-grid { column-count: 2; }
    }
    @media (max-width: 600px) {
      .sticky-header {
        grid-template-columns: 1fr; grid-template-rows: auto auto;
        gap: 5px clamp(0.8rem, 2.5vw, 1.5rem);
        padding-top: clamp(0.5rem, 1.5vw, 1rem); padding-bottom: clamp(0.5rem, 1.5vw, 1rem);
      }
      .grid-label-samuele { grid-column: 1; grid-row: 1; }
      .grid-label-about { grid-column: 1; grid-row: 2; margin-top: 10px; }
      .image-grid { column-count: 1; }
      .grid-label { font-size: clamp(1.2rem, 5vw, 1.8rem); }

      .screen-wide-internal-line {
        left: clamp(1.5rem, 4vw, 3rem);
        right: clamp(1.5rem, 4vw, 3rem);
      }
    }
  </style>
</head>
<body>
  <div class="cursor" id="customCursor"></div>

  <header class="sticky-header">
    <div class="grid-label grid-label-samuele content-fade-in initial-anim-delay-1">
        <span id="samuele-dropdown-toggle">Samuele De March</span>
        <div class="header-sub-nav">
          <a href="/portfolio/index.html">Home</a>
          <a href="/portfolio/Bio/index.html">Bio</a>
        </div>
    </div>
    <a href="/portfolio/index.html" class="grid-label grid-label-about content-fade-in initial-anim-delay-1">Galleria</a>

    <div class="screen-wide-internal-line content-fade-in initial-anim-delay-2"></div>
  </header>

  <div class="divider"></div> <div class="content">
    <div class="image-grid content-fade-in initial-anim-delay-3">
      <a href="/portfolio/progetti/konn.html" class="content-fade-in initial-anim-delay-4">
        <img src="/portfolio/img/imgPreview/kon glass.gif" alt="Progetto 1">
        <div class="project-title">
          <span class="project-name">Progetto</span>
          <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="content-fade-in initial-anim-delay-5">
        <img src="/portfolio/img/imgPreview/konn2.JPG" alt="Progetto 2">
        <div class="project-title">
            <span class="project-name">Progetto</span>
            <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="content-fade-in initial-anim-delay-6">
        <img src="/portfolio/img/imgPreview/konn3.JPG" alt="Progetto 3">
        <div class="project-title">
            <span class="project-name">Progetto</span>
            <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="content-fade-in initial-anim-delay-7">
        <img src="/portfolio/img/imgPreview/konn4.png" alt="Progetto 4">
        <div class="project-title">
            <span class="project-name">Progetto</span>
            <span class="project-type">Illustrazione</span>
        </div>
      </a>
      <a href="/portfolio/progetti/konn.html" class="content-fade-in initial-anim-delay-8">
        <img src="/portfolio/img/imgPreview/prova%205.png" alt="Progetto Prova 5">
        <div class="project-title">
          <span class="project-name">Prova</span>
          <span class="project-type">Grafica</span>
        </div>
      </a>
    </div>
  </div>

<script>
  // --- SCRIPT CURSORE PERSONALIZZATO ---
  const customCursorElement = document.getElementById('customCursor');
  const interactiveElements = document.querySelectorAll('a, #samuele-dropdown-toggle');
  if (customCursorElement) {
      document.addEventListener('mousemove', (e) => {
          window.requestAnimationFrame(() => {
              customCursorElement.style.top = `${e.clientY}px`;
              customCursorElement.style.left = `${e.clientX}px`;
          });
      });
      interactiveElements.forEach(el => {
          el.addEventListener('mouseenter', () => customCursorElement.classList.add('cursor-hover-active'));
          el.addEventListener('mouseleave', () => customCursorElement.classList.remove('cursor-hover-active'));
      });
  }

  // --- Variabile globale per l'altezza misurata del subNav ---
  let measuredSubNavHeight = 0;

  // --- Funzione per misurare l'altezza del subNav ---
  function measureSubNavOnce() {
    if (measuredSubNavHeight > 0) return measuredSubNavHeight; // Già misurata

    const subNavToMeasure = document.querySelector('.header-sub-nav');
    if (!subNavToMeasure) return 0;

    const clone = subNavToMeasure.cloneNode(true);
    clone.style.visibility = 'hidden';
    clone.style.position = 'absolute';
    clone.style.top = '-9999px';
    clone.style.left = '-9999px';
    clone.style.display = 'block'; // Forza visualizzazione
    clone.style.opacity = '1';
    clone.style.transform = 'translateY(0)';
    clone.classList.remove('dropdown-anim-opening', 'dropdown-anim-closing');
    // Rimuovi margin-top specifico se interferisce con la misurazione dell'altezza pura
    // clone.style.marginTop = '0'; // Dipende se il margin-top è parte dell'altezza che vuoi considerare

    document.body.appendChild(clone);
    measuredSubNavHeight = clone.offsetHeight; // Altezza del contenuto del subNav
    document.body.removeChild(clone);
    return measuredSubNavHeight;
  }


  // --- SCRIPT PER LAYOUT DINAMICO HEADER E CONTENT PADDING ---
  function updateDynamicHeaderLayout() {
      const header = document.querySelector('.sticky-header');
      const subNav = document.querySelector('.header-sub-nav');
      const mainDropdownDivider = document.querySelector('.divider'); // Il divider sotto il sub-nav
      const content = document.querySelector('.content');
      const screenWideLine = document.querySelector('.screen-wide-internal-line'); // Linea fissa dell'header
      const mainHeaderTextElement = document.getElementById('samuele-dropdown-toggle');

      if (!header || !subNav || !mainDropdownDivider || !content || !screenWideLine || !mainHeaderTextElement) {
          return;
      }

      // 1. Posiziona .screen-wide-internal-line (linea principale dell'header)
      if (mainHeaderTextElement.offsetParent !== null) {
          const mainTextRect = mainHeaderTextElement.getBoundingClientRect();
          const gridLabelElement = mainHeaderTextElement.parentElement;
          if (gridLabelElement && gridLabelElement.offsetParent !== null) {
              const gridLabelStyle = window.getComputedStyle(gridLabelElement);
              const emBasedOffset = parseFloat(gridLabelStyle.fontSize) * 0.35; // come da CSS .header-sub-nav margin-top
              let calculatedLineTop = mainTextRect.bottom + emBasedOffset;
              screenWideLine.style.top = calculatedLineTop + 'px';
          }
      }

      // 2. Calcola il padding-top PERMANENTE per .content
      // Questo padding deve tener conto dell'header fino alla screenWideLine,
      // più lo spazio per il subNav completamente espanso, più il suo divider, più lo spacing.

      const samueleToggleRect = mainHeaderTextElement.getBoundingClientRect();
      // Il subNav parte da sotto il toggle "Samuele De March"
      let subNavPotentialTop = samueleToggleRect.bottom;

      // Aggiungi il margin-top effettivo del .header-sub-nav (dal CSS)
      const subNavComputedStyle = window.getComputedStyle(subNav);
      const subNavTopMargin = parseFloat(subNavComputedStyle.marginTop) || 0;

      // Altezza del subNav (usa quella misurata)
      const subNavHeight = measuredSubNavHeight > 0 ? measuredSubNavHeight : 50; // Fallback a 50px se non misurata

      const spacingSubNavToDivider = 10; // Spazio tra fine subNav e inizio divider
      const mainDividerHeight = 1;       // Altezza del .divider
      const spacingDividerToContent = 20; // Spazio tra fine divider e inizio effettivo del content

      // Il padding-top del content è la somma di:
      // Posizione Y del fondo del toggle "Samuele De March" (rispetto al viewport, ma l'header è fisso in alto)
      // + margin-top del subNav
      // + altezza del subNav
      // + spazio fino al divider
      // + altezza del divider
      // + spazio fino al content
      let requiredContentPaddingTop = subNavPotentialTop + subNavTopMargin + subNavHeight + spacingSubNavToDivider + mainDividerHeight + spacingDividerToContent;
      content.style.paddingTop = requiredContentPaddingTop + 'px';


      // 3. Posiziona .divider (quello SOTTO il subNav) SOLO se il subNav è aperto o in animazione
      const isDropdownOpen = subNav.classList.contains('dropdown-state-open');
      const isDropdownOpening = subNav.classList.contains('dropdown-anim-opening');
      const isDropdownClosing = subNav.classList.contains('dropdown-anim-closing');

      if ((isDropdownOpen || isDropdownOpening) && subNav.offsetParent !== null) {
          // Usa l'altezza reale del subNav perché è (o sta diventando) visibile
          const subNavRectReal = subNav.getBoundingClientRect(); // Posizione e dimensioni attuali
          let newDividerTop = subNavRectReal.bottom + spacingSubNavToDivider;
          mainDropdownDivider.style.top = newDividerTop + 'px';
      } else if (isDropdownClosing) {
          // Durante la chiusura, il divider si animerà via con la classe CSS.
          // Potrebbe essere necessario assicurarsi che il suo 'top' non cambi bruscamente.
          // Se l'animazione 'dropdownCloseUnifiedAnimation' gestisce transform e opacity,
          // il 'top' potrebbe rimanere quello dell'ultimo stato aperto.
          // Per sicurezza, ricalcoliamolo come se fosse ancora aperto, l'animazione farà il resto.
          let lastKnownDividerTop = subNavPotentialTop + subNavTopMargin + subNavHeight + spacingSubNavToDivider;
          mainDropdownDivider.style.top = lastKnownDividerTop + 'px';
      } else {
          // Non visibile, non serve impostare il top (le classi CSS gestiscono display:none)
          // mainDropdownDivider.style.top = ''; // Potrebbe causare flicker se rimosso e riaggiunto.
                                             // Le classi di animazione dovrebbero gestire la scomparsa.
      }
  }

  // --- SCRIPT MENU A TENDINA E SCROLL ---
  document.addEventListener('DOMContentLoaded', function() {
      const toggleElement = document.getElementById('samuele-dropdown-toggle');
      const subNav = document.querySelector('.header-sub-nav');
      const mainDropdownDivider = document.querySelector('.divider'); // Il divider sotto il subNav

      if (!toggleElement || !subNav || !mainDropdownDivider) {
          console.error("Elementi chiave (toggle, subNav, mainDropdownDivider) non trovati per il menu.");
          return;
      }

      const ANIMATION_DURATION = 400;
      let isDropdownAnimating = false;
      const DROPDOWN_INITIAL_OPEN_DELAY = 400;

      function applyClassesToElements(elements, classesToAdd, classesToRemove) {
          elements.forEach(el => {
              if (el) {
                  if (classesToRemove) el.classList.remove(...classesToRemove);
                  if (classesToAdd) el.classList.add(...classesToAdd);
              }
          });
      }

      function openDropdown(forceOpen = false) {
          if (isDropdownAnimating && !forceOpen) return;
          if ((subNav.classList.contains('dropdown-state-open') || subNav.classList.contains('dropdown-anim-opening')) && !forceOpen) {
              return;
          }

          isDropdownAnimating = true;
          applyClassesToElements([subNav, mainDropdownDivider], ['dropdown-anim-opening'], ['dropdown-anim-closing', 'dropdown-state-open']);
          requestAnimationFrame(updateDynamicHeaderLayout); // Aggiorna posizioni

          setTimeout(() => {
              applyClassesToElements([subNav, mainDropdownDivider], ['dropdown-state-open'], ['dropdown-anim-opening']);
              isDropdownAnimating = false;
              requestAnimationFrame(updateDynamicHeaderLayout); // Riequilibra dopo animazione
          }, ANIMATION_DURATION);
      }

      function closeDropdown(forceClose = false) {
          if (isDropdownAnimating && !forceClose) return;
          if ((!subNav.classList.contains('dropdown-state-open') && !subNav.classList.contains('dropdown-anim-opening')) && !subNav.classList.contains('dropdown-anim-closing') && !forceClose) {
              return; // Già chiuso o non in uno stato da cui chiudere
          }

          isDropdownAnimating = true;
          applyClassesToElements([subNav, mainDropdownDivider], ['dropdown-anim-closing'], ['dropdown-anim-opening', 'dropdown-state-open']);
          requestAnimationFrame(updateDynamicHeaderLayout); // Aggiorna posizioni

          setTimeout(() => {
              applyClassesToElements([subNav, mainDropdownDivider], null, ['dropdown-anim-closing', 'dropdown-state-open']);
              isDropdownAnimating = false;
              requestAnimationFrame(updateDynamicHeaderLayout); // Riequilibra dopo animazione
          }, ANIMATION_DURATION);
      }

      // Misura l'altezza del subNav una volta che il DOM è pronto e i font potrebbero essere caricati
      // Lo facciamo qui prima dell'apertura iniziale per avere una misura per updateDynamicHeaderLayout
      if (document.readyState === 'complete') {
          measureSubNavOnce();
          requestAnimationFrame(updateDynamicHeaderLayout); // Prima chiamata per impostare il padding corretto
      } else {
          window.addEventListener('load', () => { // Assicura che tutto sia caricato, inclusi i font
              measureSubNavOnce();
              requestAnimationFrame(updateDynamicHeaderLayout);
              // Apertura iniziale del dropdown
              setTimeout(() => {
                  openDropdown();
              }, DROPDOWN_INITIAL_OPEN_DELAY);
          }, { once: true });
      }


      // Logica per chiudere il dropdown allo scroll iniziale
      const handleInitialScroll = () => {
          if (isDropdownAnimating) return;
          const isOpenOrOpening = subNav.classList.contains('dropdown-state-open') || subNav.classList.contains('dropdown-anim-opening');
          if (isOpenOrOpening && window.scrollY > 20) {
              closeDropdown();
              window.removeEventListener('scroll', handleInitialScroll);
          } else if (window.scrollY > 20) { // Se non era aperto ma l'utente scrolla, non serve più questo listener
              window.removeEventListener('scroll', handleInitialScroll);
          }
      };
      window.addEventListener('scroll', handleInitialScroll, { passive: true });

      // NUOVA Logica per riaprire il dropdown scorrendo in cima
      let lastScrollY = window.scrollY;
      let pageJustLoaded = true; // Flag per ignorare il primo evento scroll se la pagina carica non in cima

      // Dopo un breve ritardo, considera la pagina "caricata" per la logica di scroll to top.
      setTimeout(() => {
        pageJustLoaded = false;
        lastScrollY = window.scrollY; // Aggiorna lastScrollY dopo il caricamento/apertura iniziale
      }, DROPDOWN_INITIAL_OPEN_DELAY + ANIMATION_DURATION + 200);


      window.addEventListener('scroll', function() {
          if (pageJustLoaded || isDropdownAnimating) {
            if (window.scrollY > 0) pageJustLoaded = false; // Se l'utente scrolla, la pagina non è più "appena caricata"
            return;
          }

          const currentScrollY = window.scrollY;
          const isScrollingUp = currentScrollY < lastScrollY;

          if (currentScrollY === 0 && isScrollingUp) {
              if (!subNav.classList.contains('dropdown-state-open') && !subNav.classList.contains('dropdown-anim-opening')) {
                  openDropdown();
              }
          }
          lastScrollY = currentScrollY <= 0 ? 0 : currentScrollY;
      }, { passive: true });

      toggleElement.addEventListener('click', function(event) {
          event.preventDefault();
          if (isDropdownAnimating) return;
          if (subNav.classList.contains('dropdown-state-open') || subNav.classList.contains('dropdown-anim-opening')) {
              closeDropdown();
          } else {
              openDropdown();
          }
      });
  });

  window.addEventListener('resize', () => {
      measureSubNavOnce(); // Ricalcola se dimensioni font/elementi cambiano con resize
      requestAnimationFrame(updateDynamicHeaderLayout);
  });

  // Chiamata finale su load per assicurare che tutto sia allineato,
  // specialmente se measureSubNavOnce non è ancora stata chiamata o se i font hanno tardato.
  window.addEventListener('load', () => {
      measureSubNavOnce();
      requestAnimationFrame(updateDynamicHeaderLayout);
      // Ulteriore chiamata ritardata per massima sicurezza con i font rendering
      setTimeout(() => {
          measureSubNavOnce();
          requestAnimationFrame(updateDynamicHeaderLayout);
      }, 250);
  }, { once: true }); // Esegui solo una volta questo listener specifico di 'load'

</script>

</body>
