<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Samuele De March</title>

  <base href="https://sdm24005.github.io/portfolio/">

  <style>
    /* === DEFINIZIONE FONT === */
    @font-face {
      font-family: 'FormaDJRText';
      /* Con il tag <base>, questo punterà a:
         https://sdm24005.github.io/portfolio/fonts/FormaDJRText-Medium-Testing.otf */
      src: url('fonts/FormaDJRText-Medium-Testing.otf') format('opentype');
    }
    @font-face {
      font-family: 'PPEditorialOld';
      src: url('fonts/PPEditorialOld-ThinItalic.woff') format('woff');
    }
    @font-face {
      font-family: 'FormaDJRDisplay';
      src: url('fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
    }

    /* === RESET BASE E STILI GLOBALI === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'FormaDJRText', sans-serif;
      background-color: #000000;
      color: rgb(255, 255, 255);
      cursor: none;
      min-height: 100vh;
      overflow: hidden; /* Considera se vuoi davvero nascondere lo scroll sempre */
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      /* Con il tag <base>, questo punterà a:
         https://TUO_NOME_UTENTE.github.io/NOME_DELLA_TUA_REPOSITORY/img/imgPreview/kon glass.gif */
      background-image: url('img/imgPreview/kon glass.gif');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 0;
      animation: fadeInBackground 1.5s ease-out forwards;
      animation-delay: 0s;
    }

    a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      cursor: none;
    }

    /* === CURSORE PERSONALIZZATO === */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: grey;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1001;
      transform: translate(-50%, -50%) scale(1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cursor.cursor-hover-active {
      background-color: white;
      transform: translate(-50%, -50%) scale(1.3);
    }

    /* === ANIMAZIONI === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBackground {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes dropdownFadeIn { /* Definito ma non usato attivamente dallo script per mostrare/nascondere */
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    /* Classi di ritardo per animazioni */
    .label-fade-delay   { animation-delay: 0.4s; }
    .submenu-item-delay-1 { animation-delay: 0.7s; } /* Bio */
    .submenu-item-delay-2 { animation-delay: 0.9s; } /* Galleria */
    .item-delay-1       { animation-delay: 0.8s; } /* screen-wide-internal-line */
    .item-delay-2       { animation-delay: 1.0s; } /* .divider */
    /* Definizioni non usate attualmente nell'HTML fornito */
    .grid-fade-delay    { animation-delay: 0.6s; }
    .item-delay-3       { animation-delay: 1.2s; }
    .item-delay-4       { animation-delay: 1.4s; }
    .item-delay-5       { animation-delay: 1.6s; }


    /* === HEADER FISSO === */
    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: transparent;
      box-sizing: border-box;
      display: grid;
      align-items: start;
      padding: clamp(0.8rem, 1.5vw, 1.5rem) clamp(1.5rem, 4vw, 3rem);
      gap: clamp(1rem, 3vw, 2rem);
    }

    .grid-label {
      font-family: 'FormaDJRDisplay', sans-serif;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }

    .grid-label-about:hover, /* Link "Home" */
    .header-sub-nav a:hover {
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .grid-label-samuele { /* Contenitore per "Samuele De March", "Bio", "Galleria" */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #samuele-dropdown-toggle { /* Non vedo questo ID nell'HTML, ma lo stile c'è */
      display: inline-block;
    }

    .header-sub-nav {
      width: 100%;
      margin-top: calc(0.35em + 1px + 0.35em);
      /* display: none; opacity: 0; gestito da JS/animazioni se necessario */
    }

    .header-sub-nav a {
      display: block;
      font-family: 'FormaDJRDisplay', sans-serif;
      line-height: 1.3;
    }

    .screen-wide-internal-line {
      position: fixed;
      left: clamp(1.5rem, 4vw, 3rem);
      right: clamp(1.5rem, 4vw, 3rem);
      height: 1px;
      background-color: rgb(255, 255, 255);
      z-index: 999;
      top: calc(
        clamp(0.8rem, 1.5vw, 1.5rem) +
        (clamp(1.5rem, 2vw, 2.5rem) * 1.2) +
        0.4em
      );
    }

    .divider { /* Seconda linea di separazione, posizionata da JS */
      position: fixed;
      /* 'top' è impostato da JavaScript */
      left: clamp(1.5rem, 4vw, 3rem);
      right: clamp(1.5rem, 4vw, 3rem);
      height: 1px;
      background-color: rgb(255, 255, 255);
      z-index: 999;
    }

    /* === LAYOUT RESPONSIVE === */
    /* Default (Desktop) */
    .sticky-header {
      grid-template-columns: 1fr 1fr 1fr;
    }
    .grid-label-samuele {
      grid-column: 2 / span 1;
      grid-row: 1;
      justify-self: start;
    }
    .grid-label-about { /* Link "Home" */
      grid-column: 3 / span 1;
      grid-row: 1;
      justify-self: start;
      position: relative;
      top: 0px;
    }

    /* Medium screens (Tablet) */
    @media (max-width: 1024px) {
      .sticky-header {
        grid-template-columns: 1fr 1fr;
        gap: clamp(1rem, 3vw, 2rem);
      }
      .grid-label-samuele { grid-column: 1 / span 1; }
      .grid-label-about { /* Link "Home" */
        grid-column: 2 / span 1;
        position: relative;
        top: 0px;
      }
    }

    /* Small screens (Mobile) */
    @media (max-width: 600px) {
      .sticky-header {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        gap: 5px clamp(0.8rem, 2.5vw, 1.5rem);
        padding-top: clamp(0.5rem, 1.5vw, 1rem);
        padding-bottom: clamp(0.5rem, 1.5vw, 1rem);
      }
      .grid-label-samuele { grid-column: 1; grid-row: 1; }
      .grid-label-about { /* Link "Home" */
        grid-column: 1;
        grid-row: 2;
        position: relative;
      }

      .grid-label { font-size: clamp(1.2rem, 5vw, 1.8rem); }

      .screen-wide-internal-line {
        left: clamp(0.8rem, 2.5vw, 1.5rem);
        right: clamp(0.8rem, 2.5vw, 1.5rem);
        top: calc(
          clamp(0.5rem, 1.5vw, 1rem) +
          (clamp(1.2rem, 5vw, 1.8rem) * 1.2) +
          0.4em
        );
      }

      .header-sub-nav {
        margin-top: calc(0.35em + 1px + 0.35em);
      }

      .divider {
        left: clamp(0.8rem, 2.5vw, 1.5rem);
        right: clamp(0.8rem, 2.5vw, 1.5rem);
      }
    }
  </style>
</head>
<body>

  <div class="cursor" id="customCursor"></div>

  <header class="sticky-header">
    <div class="grid-label grid-label-samuele fade-in label-fade-delay">
        <span id="samuele-dropdown-toggle">Samuele De March</span>
        <div class="header-sub-nav">
            <a href="Bio/index.html" class="fade-in submenu-item-delay-1">Bio</a>
            <a href="Galleria/index.html" id="galleria-link" class="fade-in submenu-item-delay-2">Galleria</a>
        </div>
    </div>
    <a href="index.html" class="grid-label grid-label-about fade-in label-fade-delay">Home</a>

    <div class="screen-wide-internal-line fade-in item-delay-1"></div>
  </header>

  <div class="divider fade-in item-delay-2"></div>

  <script>
    // --- SCRIPT CURSORE PERSONALIZZATO ---
    const customCursorElement = document.getElementById('customCursor');
    // Se #samuele-dropdown-toggle deve avere effetto cursore, aggiungilo qui:
    // const interactiveElements = document.querySelectorAll('a, #samuele-dropdown-toggle');
    const interactiveElements = document.querySelectorAll('a'); // Attualmente solo per <a>

    if (customCursorElement) {
        document.addEventListener('mousemove', (e) => {
            window.requestAnimationFrame(() => {
                customCursorElement.style.left = `${e.clientX}px`;
                customCursorElement.style.top = `${e.clientY}px`;
            });
        });

        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => customCursorElement.classList.add('cursor-hover-active'));
            el.addEventListener('mouseleave', () => customCursorElement.classList.remove('cursor-hover-active'));
        });
    }

    // --- SCRIPT PER POSIZIONARE DINAMICAMENTE ELEMENTI DEL LAYOUT ---
    function updateDynamicLayout() {
        const galleriaLink = document.getElementById('galleria-link');
        const dividerElement = document.querySelector('.divider');
        const aboutLinkElement = document.querySelector('.grid-label-about'); // Questo è il link "Home"

        if (!galleriaLink || !dividerElement || !aboutLinkElement) {
            // console.warn("Elementi chiave per il layout dinamico non trovati.");
            return;
        }

        const NARROW_SCREEN_BREAKPOINT_PX = 600;
        const IS_NARROW_SCREEN = window.innerWidth < NARROW_SCREEN_BREAKPOINT_PX;

        let dividerOffsetPx = IS_NARROW_SCREEN ? 10 : 20;

        const galleriaRect = galleriaLink.getBoundingClientRect();
        // Aggiungiamo scrollY per tenere conto dello scroll della pagina, se il .sticky-header non fosse fixed
        // Ma dato che è fixed, galleriaRect.bottom dovrebbe essere relativo al viewport.
        const newDividerTop = galleriaRect.bottom + window.scrollY + dividerOffsetPx;
        dividerElement.style.top = newDividerTop + 'px';

        if (IS_NARROW_SCREEN) {
            const SPACING_BELOW_DIVIDER_PX = 15;
            const dividerVisualBottom = dividerElement.getBoundingClientRect().bottom + window.scrollY;
            const targetAboutLinkVisualTop = dividerVisualBottom + SPACING_BELOW_DIVIDER_PX;
            
            // Calcola la posizione 'top' relativa alla posizione naturale dell'elemento nel grid
            // Per fare ciò, sottraiamo la sua posizione "naturale" (offsetParent.offsetTop + aboutLinkElement.offsetTop)
            // dalla posizione target, ma è più semplice usare getBoundingClientRect e calcolare la differenza
            // rispetto alla sua posizione attuale nel DOM quando style.top = '0px' o non settato.

            // Reset temporaneo per ottenere la posizione naturale se fosse influenzato da un 'top' precedente
            // Questo può essere complesso se l'elemento è già in una riga diversa del grid.
            // La logica attuale di aboutLinkElement.style.top = (targetAboutLinkVisualTop - currentAboutLinkVisualTop) + 'px';
            // sposta l'elemento relativo alla sua posizione corrente nel DOM.
            // Se grid-row lo sposta molto, questo calcolo deve tenerne conto.
            
            const headerRect = document.querySelector('.sticky-header').getBoundingClientRect();
            const currentAboutLinkRect = aboutLinkElement.getBoundingClientRect();
            
            // Vogliamo che il top visuale di aboutLinkElement sia targetAboutLinkVisualTop.
            // aboutLinkElement.style.top sposta l'elemento relativo alla sua posizione normale nella griglia.
            // La posizione normale è currentAboutLinkRect.top - (qualsiasi valore precedente di style.top)
            // Supponiamo che il 'top' iniziale (CSS) sia 0 per la modalità mobile prima dell'intervento JS.
            // Allora currentAboutLinkRect.top è la sua posizione naturale in quella cella di griglia.
            // Lo spostamento necessario è targetAboutLinkVisualTop - currentAboutLinkRect.top
            aboutLinkElement.style.top = (targetAboutLinkVisualTop - currentAboutLinkRect.top) + 'px';

        } else {
            aboutLinkElement.style.top = '0px';
        }
    }

    window.addEventListener('load', updateDynamicLayout);
    window.addEventListener('resize', updateDynamicLayout);

    // Potrebbe essere utile rieseguire updateDynamicLayout se il menu a tendina si apre/chiude,
    // se questo cambia l'altezza del blocco .grid-label-samuele e quindi la posizione di .galleria-link
    const dropdownToggle = document.getElementById('samuele-dropdown-toggle');
    if(dropdownToggle) {
      // Questo presuppone che tu abbia uno script che mostra/nasconde .header-sub-nav
      // e che questo possa influire sul layout. Se non hai un toggle esplicito per il dropdown
      // che cambia classi o stili, questo non è necessario.
      // Al momento, il tuo HTML non ha un meccanismo di toggle per .header-sub-nav visibile,
      // ma il CSS lo imposta a display: none e opacity: 0 inizialmente.
    }

  </script>
</body>
</html>
