<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Samuele De March</title>

  <style>
    /* === DEFINIZIONE FONT === */
    @font-face {
      font-family: 'FormaDJRText';
      src: url('fonts/FormaDJRText-Medium-Testing.otf') format('opentype');
    }
    @font-face {
      font-family: 'PPEditorialOld';
      src: url('fonts/PPEditorialOld-ThinItalic.woff') format('woff');
    }
    @font-face {
      font-family: 'FormaDJRDisplay';
      src: url('fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
    }

    /* === RESET BASE E STILI GLOBALI === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'FormaDJRText', sans-serif;
      background-color: #000000;
      color: rgb(255, 255, 255);
      cursor: none;
    }
    a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      cursor: none;
    }

    /* === CURSORE PERSONALIZZATO === */
    .cursor {
      position: fixed; top: 0; left: 0; width: 20px; height: 20px;
      background-color: grey; border-radius: 50%; pointer-events: none;
      z-index: 1001; transform: translate(-50%, -50%) scale(1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cursor.cursor-hover-active {
      background-color: white; transform: translate(-50%, -50%) scale(1.3);
    }

    /* === ANIMAZIONI KEYFRAMES === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { opacity: 0; animation: fadeIn 1s ease-out forwards; }
    .label-fade-delay { animation-delay: 0.2s; }
    .grid-fade-delay { animation-delay: 0.4s; }
    .item-delay-1 { animation-delay: 0.6s; }
    .item-delay-2 { animation-delay: 0.8s; }
    .item-delay-3 { animation-delay: 1.0s; }
    .item-delay-4 { animation-delay: 1.2s; }
    .item-delay-5 { animation-delay: 1.4s; }

    @keyframes dropdownFadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes dropdownFadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-5px); }
    }

    /* === HEADER FISSO === */
    .sticky-header {
      position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
      background-color: transparent; box-sizing: border-box; display: grid;
      align-items: start;
      padding: clamp(0.8rem, 1.5vw, 1.5rem) clamp(1.5rem, 4vw, 3rem);
      gap: clamp(1rem, 3vw, 2rem);
    }
    .grid-label {
      font-family: 'FormaDJRDisplay', sans-serif;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }
    .grid-label-about:hover, .header-sub-nav a:hover {
      opacity: 0.7; transition: opacity 0.3s;
    }
    .grid-label-samuele {
      display: flex; flex-direction: column; align-items: flex-start;
    }
    #samuele-dropdown-toggle { cursor: pointer; display: inline-block; }

    /* DROPDOWN STYLES */
    .header-sub-nav { /* Base style for dropdown content */
      width: 100%;
      margin-top: calc(0.35em + 1px + 0.35em);
      /* display: none; opacity: 0; transform: translateY(-5px); gestito da classi di stato/animazione */
      display: none; /* Default state: hidden */
      opacity: 0;
      transform: translateY(-5px);
    }
    .header-sub-nav a {
      display: block; font-family: 'FormaDJRDisplay', sans-serif; line-height: 1.3;
    }
    .screen-wide-internal-line {
      position: fixed; left: clamp(1.5rem, 4vw, 3rem); right: clamp(1.5rem, 4vw, 3rem);
      height: 1px; background-color: rgb(255, 255, 255); z-index: 999;
      top: calc(clamp(0.8rem, 1.5vw, 1.5rem) + (clamp(1.5rem, 2vw, 2.5rem) * 1.2) + 0.35em);
      opacity: 0; animation: fadeIn 1s ease-out forwards; animation-delay: 0.25s;
    }
    .divider { /* Base style for the divider line */
      position: fixed; left: clamp(1.5rem, 4vw, 3rem); right: clamp(1.5rem, 4vw, 3rem);
      height: 1px; background-color: rgb(255, 255, 255); z-index: 999;
      /* display: none; opacity: 0; transform: translateY(-5px); gestito da classi di stato/animazione */
      display: none; /* Default state: hidden */
      opacity: 0;
      transform: translateY(-5px); /* Sincronizza con header-sub-nav se animano insieme */
    }

    /* DROPDOWN STATE & ANIMATION CLASSES */
    .dropdown-state-open { /* Static state: when fully open */
      display: block !important; opacity: 1; transform: translateY(0);
    }
    .dropdown-anim-opening { /* Animation for opening */
      display: block !important; animation: dropdownFadeIn 0.4s ease-out forwards;
    }
    .dropdown-anim-closing { /* Animation for closing */
      display: block !important; animation: dropdownFadeOut 0.4s ease-out forwards;
    }

    /* === CONTENUTO PRINCIPALE === */
    .content {
      padding-left: clamp(1.5rem, 4vw, 3rem); padding-right: clamp(1.5rem, 4vw, 3rem);
      padding-bottom: clamp(1.5rem, 4vw, 3rem);
    }
    /* === GRIGLIA IMMAGINI === */
    .image-grid {
      column-count: 3; column-gap: clamp(1rem, 3vw, 2rem); width: 100%;
    }
    .image-grid a {
      display: inline-block; width: 100%; margin-bottom: clamp(0.5rem, 2vw, 1rem);
      break-inside: avoid; position: relative; overflow: hidden;
    }
    .image-grid img {
      width: 100%; display: block; transition: transform 0.3s ease, filter 0.3s ease;
    }
    .image-grid img:hover { transform: scale(1.03); filter: brightness(1.2); }
    .project-title {
      font-family: 'FormaDJRDisplay', sans-serif; position: absolute;
      bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0); color: white;
      padding-bottom: clamp(1.5rem, 2vw, 2.5rem); padding-left: clamp(1.5rem, 2vw, 2.5rem);
      box-sizing: border-box; opacity: 0; transition: all 0.3s ease;
      pointer-events: none; font-size: clamp(1.5rem, 2vw, 2.5rem);
    }
    .project-name { line-height: 1.3; display: block; }
    .project-type {
      font-size: clamp(0.8rem, 1.5vw, 1.6rem); opacity: 1;
      font-family: 'FormaDJRDisplay', sans-serif; display: block; margin-top: 0.2em;
    }
    .image-grid a:hover .project-title { opacity: 1; }

    /* === LAYOUT RESPONSIVE === */
    .sticky-header { grid-template-columns: 1fr 1fr 1fr; }
    .grid-label-samuele { grid-column: 2 / span 1; grid-row: 1; justify-self: start; }
    .grid-label-about { grid-column: 3 / span 1; grid-row: 1; justify-self: start; }
    @media (max-width: 1024px) {
      .sticky-header { grid-template-columns: 1fr 1fr; gap: clamp(1rem, 3vw, 2rem); }
      .grid-label-samuele { grid-column: 1 / span 1; }
      .grid-label-about { grid-column: 2 / span 1; }
      .image-grid { column-count: 2; }
    }
    @media (max-width: 600px) {
      .sticky-header {
        grid-template-columns: 1fr; grid-template-rows: auto auto;
        gap: 5px clamp(0.8rem, 2.5vw, 1.5rem);
        padding-top: clamp(0.5rem, 1.5vw, 1rem); padding-bottom: clamp(0.5rem, 1.5vw, 1rem);
      }
      .grid-label-samuele { grid-column: 1; grid-row: 1; }
      .grid-label-about { grid-column: 1; grid-row: 2; margin-top: 10px; }
      .image-grid { column-count: 1; }
      .grid-label { font-size: clamp(1.2rem, 5vw, 1.8rem); }
      .screen-wide-internal-line {
        left: clamp(0.8rem, 2.5vw, 1.5rem); right: clamp(0.8rem, 2.5vw, 1.5rem);
        top: calc(clamp(0.5rem, 1.5vw, 1rem) + (clamp(1.2rem, 5vw, 1.8rem) * 1.2) + 0.35em);
      }
      .header-sub-nav { margin-top: calc(0.35em + 1px + 0.35em); }
      .divider { left: clamp(0.8rem, 2.5vw, 1.5rem); right: clamp(0.8rem, 2.5vw, 1.5rem); }
    }
  </style>
</head>
<body>
  <div class="cursor" id="customCursor"></div>
  <header class="sticky-header">
    <div class="grid-label grid-label-samuele fade-in label-fade-delay">
        <span id="samuele-dropdown-toggle">Samuele De March</span>
        <div class="header-sub-nav">
          <a href="/portfolio/index.html">Home</a>
          <a href="/portfolio/Bio/index.html">Bio</a>
        </div>
    </div>
    <a href="/portfolio/index.html" class="grid-label grid-label-about fade-in label-fade-delay">Galleria</a>
    <div class="screen-wide-internal-line"></div>
  </header>
  <div class="divider"></div>
  <div class="content">
    <div class="image-grid grid-fade-delay">
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-1"><img src="/portfolio/img/imgPreview/kon glass.gif" alt="Progetto 1"><div class="project-title"><span class="project-name">Progetto</span><span class="project-type">Illustrazione</span></div></a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-2"><img src="/portfolio/img/imgPreview/konn2.JPG" alt="Progetto 2"><div class="project-title"><span class="project-name">Progetto</span><span class="project-type">Illustrazione</span></div></a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-3"><img src="/portfolio/img/imgPreview/konn3.JPG" alt="Progetto 3"><div class="project-title"><span class="project-name">Progetto</span><span class="project-type">Illustrazione</span></div></a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-4"><img src="/portfolio/img/imgPreview/konn4.png" alt="Progetto 4"><div class="project-title"><span class="project-name">Progetto</span><span class="project-type">Illustrazione</span></div></a>
      <a href="/portfolio/progetti/konn.html" class="fade-in item-delay-5"><img src="/portfolio/img/imgPreview/prova%205.png" alt="Progetto Prova 5"><div class="project-title"><span class="project-name">Prova</span><span class="project-type">Grafica</span></div></a>
    </div>
  </div>

<script>
  // --- SCRIPT CURSORE PERSONALIZZATO ---
  const customCursorElement = document.getElementById('customCursor');
  const interactiveElements = document.querySelectorAll('a, #samuele-dropdown-toggle');
  if (customCursorElement) {
      document.addEventListener('mousemove', (e) => {
          window.requestAnimationFrame(() => {
              customCursorElement.style.top = `${e.clientY}px`;
              customCursorElement.style.left = `${e.clientX}px`;
          });
      });
      interactiveElements.forEach(el => {
          el.addEventListener('mouseenter', () => customCursorElement.classList.add('cursor-hover-active'));
          el.addEventListener('mouseleave', () => customCursorElement.classList.remove('cursor-hover-active'));
      });
  }

  // --- SCRIPT PER LAYOUT DINAMICO HEADER E CONTENT PADDING ---
  function updateDynamicHeaderLayout() {
      const header = document.querySelector('.sticky-header');
      const subNav = document.querySelector('.header-sub-nav');
      const mainDivider = document.querySelector('.divider');
      const content = document.querySelector('.content');

      if (!header || !subNav || !mainDivider || !content) return;

      const spacingSubNavToDivider = 10;
      const spacingDividerToContent = 20;
      const spacingHeaderToContentDefault = 20;

      // Il dropdown occupa spazio se è aperto staticamente, o in animazione di apertura/chiusura
      const isDropdownVisible = subNav.classList.contains('dropdown-state-open') ||
                               subNav.classList.contains('dropdown-anim-opening') ||
                               subNav.classList.contains('dropdown-anim-closing');

      if (isDropdownVisible) {
          const subNavRect = subNav.getBoundingClientRect();
          let newDividerTop = subNavRect.bottom + spacingSubNavToDivider;
          mainDivider.style.top = newDividerTop + 'px';
          let newContentPaddingTop = newDividerTop + mainDivider.offsetHeight + spacingDividerToContent;
          content.style.paddingTop = newContentPaddingTop + 'px';
      } else {
          mainDivider.style.top = '';
          const headerRect = header.getBoundingClientRect();
          let defaultContentPaddingTop = headerRect.bottom + spacingHeaderToContentDefault;
          content.style.paddingTop = defaultContentPaddingTop + 'px';
      }
  }

  // --- SCRIPT MENU A TENDINA E SCROLL ---
  document.addEventListener('DOMContentLoaded', function() {
      const toggleElement = document.getElementById('samuele-dropdown-toggle');
      const subNav = document.querySelector('.header-sub-nav');
      const mainDivider = document.querySelector('.divider'); // Anche il divider userà le stesse classi di stato/animazione

      if (!toggleElement || !subNav || !mainDivider) {
          console.error("Elementi chiave (toggle, subNav, mainDivider) non trovati.");
          return;
      }

      const ANIMATION_DURATION = 400; // ms, deve corrispondere alla durata dell'animazione CSS
      let isDropdownAnimating = false;

      function applyClassesToElements(elements, classesToAdd, classesToRemove) {
          elements.forEach(el => {
              if (el) {
                  if (classesToRemove) el.classList.remove(...classesToRemove);
                  if (classesToAdd) el.classList.add(...classesToAdd);
              }
          });
      }
      
      function openDropdown() {
          if (isDropdownAnimating) return;
          isDropdownAnimating = true;

          applyClassesToElements([subNav, mainDivider], ['dropdown-anim-opening'], ['dropdown-anim-closing', 'dropdown-state-open']);
          requestAnimationFrame(updateDynamicHeaderLayout); // Calcola layout con menu in apertura

          setTimeout(() => {
              applyClassesToElements([subNav, mainDivider], ['dropdown-state-open'], ['dropdown-anim-opening']);
              isDropdownAnimating = false;
          }, ANIMATION_DURATION);
      }

      function closeDropdown() {
          if (isDropdownAnimating) return;
          isDropdownAnimating = true;

          applyClassesToElements([subNav, mainDivider], ['dropdown-anim-closing'], ['dropdown-anim-opening', 'dropdown-state-open']);
          // Lo spazio è ancora occupato, updateDynamicHeaderLayout lo gestirà per via della classe -anim-closing
          requestAnimationFrame(updateDynamicHeaderLayout);


          setTimeout(() => {
              applyClassesToElements([subNav, mainDivider], null, ['dropdown-anim-closing']);
              // Ora gli elementi tornano a display:none dai loro stili CSS base (senza classi di stato/animazione)
              requestAnimationFrame(updateDynamicHeaderLayout); // Adatta layout a menu effettivamente nascosto
              isDropdownAnimating = false;
          }, ANIMATION_DURATION);
      }

      // 1. APRIRE LA TENDINA INIZIALMENTE
      openDropdown();

      // 2. LOGICA DI CHIUSURA ALLO SCROLL INIZIALE
      const handleInitialScroll = () => {
          if (isDropdownAnimating) return;
          
          const isOpenOrOpening = subNav.classList.contains('dropdown-state-open') || subNav.classList.contains('dropdown-anim-opening');
          const isClosing = subNav.classList.contains('dropdown-anim-closing');

          if (isOpenOrOpening && !isClosing && window.scrollY > 20) {
              closeDropdown();
              window.removeEventListener('scroll', handleInitialScroll);
          } else if (window.scrollY > 20) { 
              // Se non è aperto (già chiuso o in chiusura) ma lo scroll listener è ancora attivo, rimuovilo
              window.removeEventListener('scroll', handleInitialScroll);
          }
      };
      window.addEventListener('scroll', handleInitialScroll, { passive: true });

      // --- GESTORE DEL TOGGLE MANUALE ---
      toggleElement.addEventListener('click', function(event) {
          event.preventDefault();
          if (isDropdownAnimating) return;

          if (subNav.classList.contains('dropdown-state-open') || subNav.classList.contains('dropdown-anim-opening')) {
              closeDropdown();
          } else {
              openDropdown();
          }
      });
  });

  window.addEventListener('resize', () => {
      requestAnimationFrame(updateDynamicHeaderLayout);
  });
</script>

</body>
</html>
