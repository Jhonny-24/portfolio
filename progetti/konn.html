<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progetto X</title>

  <style>
    @font-face {
      font-family: 'FormaDJRText';
      src: url('fonts/FormaDJRText-Medium-Testing.otf') format('opentype');
    }
    @font-face {
      font-family: 'PPEditorialOld';
      src: url('fonts/PPEditorialOld-ThinItalic.woff') format('woff');
    }
    @font-face {
      font-family: 'FormaDJRDisplay';
      src: url('fonts/FormaDJRDisplay-Regular-Testing.otf') format('opentype');
    }

    /* RESET BASE */
    body {
      margin: 0;
      padding: 0;
      font-family: 'FormaDJRText', sans-serif;
      background-color: #000;
      color: #fff;
      cursor: none;
    }
    a {
      color: #fff;
      text-decoration: none;
      cursor: none;
    }

    /* FRECCIA INDIETRO */
    .back-svg {
      position: relative;
      grid-column: 1;        /* prima colonna dell’header */
      justify-self: end;     /* allineata a destra della colonna */
      align-self: center;    /* verticalmente centrata */
      width: 2em;
      height: 2em;
      background: transparent;
      border-radius: 50%;
      transition: transform 0.2s ease;
      z-index: 1002;
    }
    .back-svg:hover {
      transform: scale(1.1);
    }
    .back-svg svg {
      display: block;
      margin: auto;
      color: #fff;
    }

    /* CURSORE PERSONALIZZATO */
    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      background-color: grey;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1001;
      transform: translate(-50%, -50%) scale(1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .cursor.cursor-hover-active {
      background-color: white;
      transform: translate(-50%, -50%) scale(1.3);
    }

    /* ANIMAZIONI */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    .label-fade-delay { animation-delay: 0.2s; }

    /* HEADER FISSO */
    .sticky-header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
      background-color: transparent;
      display: grid;
      align-items: center;
      padding: clamp(0.8rem, 1.5vw, 1.5rem) clamp(1.5rem, 4vw, 3rem);
      gap: clamp(1rem, 3vw, 2rem);
      grid-template-columns: 1fr 1fr 1fr;
    }
    .grid-label {
      font-family: 'FormaDJRDisplay', sans-serif;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
    }
    .grid-label-samuele { grid-column: 2; justify-self: start; }
    .grid-label-about   { grid-column: 3; justify-self: start; }
    .grid-label-about:hover {
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    /* CONTENUTO PRINCIPALE */
    .content {
      padding: clamp(6rem, 12vw, 10rem) clamp(1.5rem, 4vw, 3rem) clamp(1.5rem, 4vw, 3rem);
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .sticky-header { grid-template-columns: 1fr 1fr; }
      .grid-label-samuele { grid-column: 1; }
      .grid-label-about   { grid-column: 2; }
      .back-svg           { grid-column: 1; justify-self: end; }
    }
    @media (max-width: 600px) {
      .sticky-header {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        gap: 5px clamp(0.8rem, 2.5vw, 1.5rem);
      }
      .grid-label-samuele { grid-row: 1; }
      .grid-label-about   { grid-row: 2; }
      .back-svg           { grid-row: 2; justify-self: end; }
      .grid-label {
        font-size: clamp(1.2rem, 5vw, 1.8rem);
      }
      .content {
        padding-top: clamp(5rem, 18vw, 8rem);
      }
    }
  </style>
</head>

<body>

  <!-- CURSORE PERSONALIZZATO -->
  <div class="cursor" id="customCursor"></div>

  <!-- HEADER UNICO -->
  <header class="sticky-header">
    <span class="grid-label grid-label-samuele fade-in label-fade-delay">
      Samuele De March
    </span>

    <a href="javascript:history.back()" class="back-svg fade-in label-fade-delay">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </a>

    <a href="#about" class="grid-label grid-label-about fade-in label-fade-delay">
      About
    </a>
  </header>

  <!-- CONTENUTO DELLA PAGINA -->
  <div class="content">
    <!-- … -->
  </div>

  <script>
    const cursor = document.getElementById('customCursor');
    const interactive = document.querySelectorAll('a');

    document.addEventListener('mousemove', e => {
      window.requestAnimationFrame(() => {
        cursor.style.top  = `${e.clientY}px`;
        cursor.style.left = `${e.clientX}px`;
      });
    });

    interactive.forEach(el => {
      el.addEventListener('mouseenter', () =>
        cursor.classList.add('cursor-hover-active'));
      el.addEventListener('mouseleave', () =>
        cursor.classList.remove('cursor-hover-active'));
    });
  </script>

</body>
</html>
